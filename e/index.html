  <script>
(function () {
    /**
     * Method 1: Detect AdBlocker based on browser extensions.
     */
    function detectAdBlockExtension() {
        return new Promise((resolve) => {
            const bait = document.createElement("div");
            bait.className = "adsbox ad-banner ad-unit text-ad";
            bait.style.width = "1px";
            bait.style.height = "1px";
            bait.style.position = "absolute";
            bait.style.left = "-9999px";
            bait.style.top = "-9999px";
            bait.style.visibility = "hidden";
            document.body.appendChild(bait);

            setTimeout(() => {
                const isBlocked = !bait.parentElement || bait.offsetParent === null || window.getComputedStyle(bait).display === "none";
                if (bait.parentElement) {
                    document.body.removeChild(bait);
                }
                resolve(isBlocked);
            }, 100);
        });
    }

    /**
     * Method 2: Detect DNS-based ad blockers.
     */
    function detectDnsBlock() {
        const adUrl = 'https://facultativethus.com/e57ns91yz8?key=06ab55d13d86b8641e906b3b87eb6915';
        
        return fetch(adUrl, { method: 'HEAD', mode: 'no-cors', cache: 'no-store' })
            .then(() => false)
            .catch(() => true);
    }

    /**
     * Displays a sleek, dark-themed adblock pop-up.
     */
    function showAdblockPopup() {
        if (document.getElementById("adblock-overlay")) {
            return;
        }

        const overlay = document.createElement("div");
        overlay.id = "adblock-overlay";

        // CSS for a minimalist, dark theme
        const styles = `
            #adblock-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.95);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 99999;
                opacity: 0;
                transition: opacity 0.4s ease;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            }
            .adblock-popup {
                background-color: #121212;
                color: #e0e0e0;
                padding: 30px;
                border-radius: 12px;
                text-align: center;
                max-width: 400px;
                width: 85%;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
                transform: scale(0.95);
                transition: transform 0.4s ease;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .adblock-popup h2 {
                margin: 0 0 10px;
                font-size: 22px;
                font-weight: 600;
                color: #2ecc71; /* A calm green accent */
            }
            .adblock-popup p {
                margin: 0 0 20px;
                font-size: 15px;
                line-height: 1.5;
                color: #b0b0b0;
            }
            #refresh-page-btn {
                background-color: #27ae60;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 10px 20px;
                font-size: 15px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.2s ease, transform 0.2s ease;
            }
            #refresh-page-btn:hover {
                background-color: #2c9c57;
                transform: translateY(-1px);
            }
        `;

        overlay.innerHTML = `
            <style>${styles}</style>
            <div class="adblock-popup">
                <h2>AdBlocker Detected</h2>
                <p>This site relies on ads to stay free. Please consider disabling your ad blocker or whitelisting our website to support us.</p>
                <button id="refresh-page-btn">I've Disabled AdBlock</button>
            </div>
        `;
        document.body.appendChild(overlay);

        setTimeout(() => {
            overlay.style.opacity = "1";
            overlay.querySelector(".adblock-popup").style.transform = "scale(1)";
        }, 10);

        document.getElementById("refresh-page-btn").addEventListener("click", () => {
            location.reload();
        });
    }

    /**
     * Run detection on page load.
     */
    window.addEventListener("load", async () => {
        const isExtensionBlocked = await detectAdBlockExtension();
        if (isExtensionBlocked) {
            showAdblockPopup();
            return;
        }

        const isDnsBlocked = await detectDnsBlock();
        if (isDnsBlocked) {
            showAdblockPopup();
        }
    });

})();
</script>
