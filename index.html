<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoodStream Pro</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2d2d2d;
      color: #ffa500; /* Dark orange */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #1a1a1a;
      color: #ffa500;
      padding: 10px 0;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Set max width for larger screens */
      aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
      background-color: #000;
      border: 2px solid #ffa500;
      border-radius: 8px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Video fits the container without cropping */
    }
  </style>
</head>
<body>
  <header>
    <h1>DoodStream Pro</h1>
  </header>

  <main class="container">
    <h2 id="videoTitle" class="text-center">Loading...</h2>
    <div class="video-container d-none" id="videoContainer">
      <video id="videoPlayer" controls>
        <source id="videoSource" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DoodStream Pro</p>
  </footer>

  <script>
    // Ambil parameter query dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('v'); // Parameter 'v'

    if (videoId) {
      // Fetch JSON
      fetch('Video.json')
        .then(response => response.json())
        .then(data => {
          // Cari video berdasarkan ID
          const videoData = data.find(video => video.id === videoId);

          if (videoData) {
            // Tampilkan judul dan video
            document.getElementById('videoTitle').textContent = videoData.Judul;
            document.getElementById('videoSource').src = videoData.Url;
            document.getElementById('videoContainer').classList.remove('d-none'); // Tampilkan video container
            document.getElementById('videoPlayer').load();
          } else {
            document.getElementById('videoTitle').textContent = 'Video not found';
          }
        })
        .catch(error => {
          console.error('Error fetching JSON:', error);
          document.getElementById('videoTitle').textContent = 'Failed to load video data';
        });
    } else {
      document.getElementById('videoTitle').textContent = 'No video ID provided';
    }
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
