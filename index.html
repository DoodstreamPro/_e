<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoodStream Pro</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Reset and Body Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(145deg, #f0f8ff, #dbeaff); /* Light gradient */
      font-family: 'Roboto', sans-serif; /* Modern and premium font */
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header Styling */
    header {
      background: linear-gradient(135deg, #2196f3, #42a5f5); /* Vibrant gradient */
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1rem;
      opacity: 0.85;
    }
    /* Main Content Styling */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 20px;
    }
    .video-container {
      display: inline-block;
      background-color: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 2px solid #f0f8ff; /* Soft border to match background */
    }
    video {
      display: block;
      width: 100%; /* Video will scale automatically to fit the container */
      height: auto; /* Maintain original video proportions */
      border-radius: 18px; /* Match container border-radius */
    }
    /* Button Styling */
    .btn-primary {
      margin-top: 30px;
      background: linear-gradient(135deg, #42a5f5, #64b5f6);
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      box-shadow: 0 5px 15px rgba(66, 165, 245, 0.4);
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(66, 165, 245, 0.6);
    }
    /* Footer Styling */
    footer {
      background: linear-gradient(135deg, #2196f3, #42a5f5);
      color: white;
      text-align: center;
      padding: 20px 0;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
    }
    footer p {
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DoodStream Pro</h1>
    <p>Watch your favorite videos anytime, anywhere</p>
  </header>

  <!-- Main Content -->
  <main>
    <h2 id="videoTitle">Loading...</h2>
    <div class="video-container d-none" id="videoContainer">
      <video id="videoPlayer" controls>
        <source id="videoSource" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <button class="btn-primary" onclick="location.href='/'">Go Back</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DoodStream Pro. All rights reserved.</p>
  </footer>

  <script>
    // Ambil parameter query dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('v'); // Parameter 'v'

    if (videoId) {
      // Fetch JSON
      fetch('Video.json')
        .then(response => response.json())
        .then(data => {
          // Cari video berdasarkan ID
          const videoData = data.find(video => video.id === videoId);

          if (videoData) {
            // Tampilkan judul dan video
            document.getElementById('videoTitle').textContent = videoData.Judul;
            document.getElementById('videoSource').src = videoData.Url;
            document.getElementById('videoContainer').classList.remove('d-none'); // Tampilkan video container
            document.getElementById('videoPlayer').load();
          } else {
            document.getElementById('videoTitle').textContent = 'Video not found';
          }
        })
        .catch(error => {
          console.error('Error fetching JSON:', error);
          document.getElementById('videoTitle').textContent = 'Failed to load video data';
        });
    } else {
      document.getElementById('videoTitle').textContent = 'No video ID provided';
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
